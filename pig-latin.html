<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class ="container">
      <h1>English -> Pig Latin translator</h1>
      <form id="pig-latin">
        <label>Input your English word:</label>
        <input id = "english" type="text">
        <button type="submit" class = "btn btn-success">Translate</button>
      </form>
    </div>
    <div id = "translation" class="container">
      <p>This is your translation: <span id="piglatin"></span></p>
    </div>

  </body>
</html>
